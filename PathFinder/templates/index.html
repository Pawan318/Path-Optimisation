<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Routing Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://img.sdcexec.com/files/base/acbm/scn/image/2024/03/AdobeStock_492262917.65e770fe9d636.png?auto=format%2Ccompress&fit=crop&h=288&q=70&w=512') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        form input {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            -moz-appearance: textfield; 
            -webkit-appearance: none;   
            appearance: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vehicle Routing Problem</h2>
        <form action="/run" method="post">
            <label for="num_locations">Number of Locations:</label>
            <input type="number" id="num_locations" name="num_locations" placeholder="Enter locations count" required>

            <label for="num_vehicles">Number of Vehicles:</label>
            <input type="number" id="num_vehicles" name="num_vehicles" placeholder="Enter vehicles count" required>

            <label for="depot_x">Depot X Coordinate:</label>
            <input type="number" id="depot_x" name="depot_x" placeholder="Enter X coordinate" required>

            <label for="depot_y">Depot Y Coordinate:</label>
            <input type="number" id="depot_y" name="depot_y" placeholder="Enter Y coordinate" required>

            <button type="submit">Solve</button>
        </form>
    </div>
</body>
</html>
